<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-fullscreen" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <!-- 标题及搜索关键字 -->
    <meta name="keywords" content="火星科技,cesium,3D,GIS,marsgis,三维,地球,地图,开发,框架,系统,示例,资料,模型,离线,外包,合肥,安徽,中国" />
    <meta name="description"
        content="火星科技 合肥火星 合肥火星科技 合肥火星科技有限公司 leaflet leaflet框架 leaflet开发 cesium cesium开发 cesium框架 三维 地球 模型  gis marsgis 地图离线 地图开发 地图框架 地图外包 框架 开发 外包  地图离线 二维地图 三维地图 全景漫游 地理信息系统 云GIS 三维GIS GIS平台 WebGIS" />

    <link rel="shortcut icon" type="image/x-icon" href="http://cesium.marsgis.cn/favicon.ico">
    <title>量算 (长度、面积、高度、角度) |Mars3D ( MarsGIS for Cesium )|三维地图| 火星科技|合肥火星科技|合肥火星科技有限公司</title>


    <script type="text/javascript" src="../lib/include-lib.js" libpath="../lib/"
        include="jquery,font-awesome,bootstrap,bootstrap-checkbox,layer,haoutil,turf,mars3d"></script>

    <link href="css/style.css" rel="stylesheet" />
    <style>
        .infoview div {
            margin-bottom: 5px;
        }
    </style>
</head>

<body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="cesiumContainer" class="mars3d-container"></div>


    <!-- demo面板 -->
    <div class="infoview">
        <div>
            <input type="button" class="btn btn-info" value="清除" onclick="clearDraw()" />
            <!-- <input type="button" class="btn btn-info" value="结束(等同双击)" onclick="endDraw()" /> -->
            <!-- <span style="color: #cad1d1;">提示：单击下面按钮激活绘制，按提示操作即可。</span> -->

            <div class="checkbox checkbox-primary checkbox-inline" title="屏蔽拾取地形坐标，避免穿透3dtiles模型">
                <input id="chk_onlyPickModelPosition" class="styled" type="checkbox">
                <label for="chk_onlyPickModelPosition">
                    仅测量模型(不拾取地形)
                </label>
            </div>
        </div>

        <div>
            <input type="button" class="btn btn-primary" value="空间距离" onclick="measureLength()" />
            <input type="button" class="btn btn-primary" value="水平面积" onclick="measureArea()" />
            <input type="button" class="btn btn-primary" value="高度差" onclick="measureHeight()" />

            <input type="button" class="btn btn-primary" value="坐标测量" onclick="measurePoint()" />
        </div>

        <div>
            <input type="button" class="btn btn-primary" value="贴地距离" onclick="measureSurfaceLength()" />
            <input type="button" class="btn btn-primary" value="贴地面积" onclick="measureSurfaceeArea()" />
            <input type="button" class="btn btn-primary" value="三角测量" onclick="measureTriangleHeight()" />

            <input type="button" class="btn btn-primary" value="方位角" onclick="measureAngle()" />
        </div>
    </div>


    <!-- 切换视角到模型或地形（山区）的快捷按钮 -->
    <script type="text/javascript" src="js/center_terrain_3dtiles.js"></script>


    <script src="js/showPolygonInter.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            if (!mars3d.util.webglreport()) {
                alert('系统检测到您使用的浏览器不支持WebGL功能');
                layer.open({
                    type: 1,
                    title: "当前浏览器不支持WebGL功能",
                    closeBtn: 0,
                    shadeClose: false,
                    resize: false,
                    area: ['600px', '200px'], //宽高
                    content: '<div style="margin: 20px;"><h3>系统检测到您使用的浏览器不支持WebGL功能！</h3>  <p>1、请您检查浏览器版本，安装使用最新版chrome、火狐或IE11以上浏览器！</p> <p>2、WebGL支持取决于GPU支持，请保证客户端电脑已安装显卡驱动程序！</p></div>'
                });
            }

            initMap();
        });

        function removeMask() {
            $("#mask").remove();
        }



        var viewer;
        //初始化地图
        function initMap() {
            //url传参，一个系统动态使用不同配置
            var configfile = haoutil.system.getRequestByName("config", "config/config.json");

            mars3d.createMap({
                id: 'cesiumContainer',
                url: configfile,
                success: function (_viewer, jsondata) {//地图成功加载完成后执行
                    viewer = _viewer;

                    setTimeout(removeMask, 3000);
                    initWork();
                }
            });
        }

        var measure;

        //当前页面业务相关
        function initWork() {

            measure = new mars3d.analysi.Measure({
                viewer: viewer,
                removeScreenSpaceEvent: true,
                label: {//可设置文本样式
                    "color": "#ffffff",
                    "font_family": "楷体",
                    "font_size": 20,
                    "background": false,
                }
            });
            measure.on(mars3d.analysi.Measure.event.start, function (e) {//开始分析前回调(异步)
                haoutil.loading.show();
            });
            measure.on(mars3d.analysi.Measure.event.end, function (e) {//分析完成后回调(异步)
                haoutil.loading.hide();
                if (e.mtype == "areaSurface" && e.list)
                    showInterResult(e.list);//在js/showPolygonInter.js
            });
            measure.on(mars3d.analysi.Measure.event.delete, function (e) {
                clearInterResult();//在js/showPolygonInter.js          
            });


            $("#chk_onlyPickModelPosition").change(function () {
                var val = $(this).is(':checked');

                //控制鼠标只取模型上的点，忽略地形上的点的拾取
                viewer.mars.onlyPickModelPosition = val
            });


        }

        //外部控制，完成绘制，比如手机端无法双击结束
        function endDraw() {
            measure.endDraw();
        }

        function clearDraw() {
            measure.clear();
            clearInterResult();//在js/showPolygonInter.js
        }

        function measureLength() {
            measure.length({
                // style: {//可以自定义样式
                //     "lineType": "solid",
                //     "color": "#ffff00",
                //     "width": 3,
                //     "clampToGround": false,//是否贴地  
                // }
            });
        }

        function measureSurfaceLength() {
            measure.surfaceLength({
                //unit:"m", //支持传入指定计量单位 
                // style: {//可以自定义样式
                //     "lineType": "solid",
                //     "color": "#ffff00",
                //     "width": 3,
                //     "clampToGround": true,//是否贴地  
                // }
            });
        }


        function measureArea() {
            measure.area({
                style: {//可以自定义样式
                    color: "#00fff2",
                    opacity: 0.4,
                    outline: true,
                    outlineColor: "#fafa5a",
                    outlineWidth: 1,
                    clampToGround: false //贴地
                },
            });
        }


        function measureSurfaceeArea() {

            measure.surfaceeArea({
                // style: { //可以自定义样式
                //     "color": "#ffff00", 
                // }, 
                splitNum: 10,//step插值分割的个数
            });
        }

        function measureHeight() {
            measure.height();
        }
        function measureTriangleHeight() {
            measure.triangleHeight();
        }

        function measureAngle() {
            measure.angle({
                // styleEx: {//正北线的样式
                //     "lineType": "solid",
                //     "color": "#ffff00",
                //     "width": 3, 
                // }
            });
        }

        function measurePoint() {
            measure.point();
        }



    </script>
</body>

</html>
