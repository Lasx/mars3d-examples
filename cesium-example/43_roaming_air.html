<body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="cesiumContainer" class="mars3d-container"></div>

    <!-- 信息 面板 -->
    <div class="infoview rightbottom" style="min-width: 200px;">
        <table class="mp_table">
            <tr>
                <td class="nametd">总长度</td>

            </tr>
            <tr>

            <tr>

            </tr>
            <tr>
                <td class="nametd">已漫游时间</td>
                <td id="td_times"> </td>
            </tr>

            <tr>
                <td class="nametd">经度</td>
                <td id="td_jd"> </td>
            </tr>
            <tr>
                <td class="nametd">经度</td>
                <td id="td_wd"> </td>
            </tr>
            <tr>
                <td class="nametd">漫游高程</td>
                <td id="td_gd"> </td>
            </tr>
            <tr>
                <td class="nametd">地面高程</td>
                <td id="td_dmhb"> </td>
            </tr>
            <tr id="tr_ldgd">
                <td class="nametd">离地距离</td>
                <td id="td_ldgd"> </td>
            </tr>

            <tr>
                <td colspan="2" style="width: 100%;text-align:center;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100">
                            0%
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            if (!mars3d.util.webglreport()) {
                alert('系统检测到您使用的浏览器不支持WebGL功能');
                layer.open({
                    type: 1,
                    title: "当前浏览器不支持WebGL功能",
                    closeBtn: 0,
                    shadeClose: false,
                    resize: false,
                    area: ['600px', '200px'], //宽高
                    content: '<div style="margin: 20px;"><h3>系统检测到您使用的浏览器不支持WebGL功能！</h3>  <p>1、请您检查浏览器版本，安装使用最新版chrome、火狐或IE11以上浏览器！</p> <p>2、WebGL支持取决于GPU支持，请保证客户端电脑已安装显卡驱动程序！</p></div>'
                });
            }

            initMap();
        });

        function removeMask() {
            $("#mask").remove();
        }


        var viewer;
        //初始化地图
        function initMap() {
            //url传参，一个系统动态使用不同配置
            var configfile = haoutil.system.getRequestByName("config", "config/config.json");

            mars3d.createMap({
                id: 'cesiumContainer',
                url: configfile,
                // animation: true,       //是否创建动画小器件，左下角仪表
                // timeline: true,        //是否显示时间线控件
                success: function (_viewer, jsondata) {//地图成功加载完成后执行
                    viewer = _viewer;

                    setTimeout(removeMask, 3000);
                    initWork();
                }
            });
        }

        var flyLine;

        //显示基本信息，名称、总长、总时间
        var _alltime = 100;


        //当前页面业务相关
        function initWork() {
            //该数据可以从 基础项目 飞行漫游功能界面操作后保存JSON
            var flydata = {
                "id": "1",
                "name": "空中漫游",
                "interpolation": false,  //是否setInterpolationOptions插值 
                "clockLoop": true,      //是否循环播放
                "camera": { "type": "dy", "followedX": 50, "followedZ": 10 },
                "points": [[117.217898, 31.80021, 500], [117.217535, 31.815032, 500], [117.21596, 31.853067, 500]],
                "speed": 300,
                "interpolation": true,//setInterpolationOptions插值 
            };

            flyLine = new mars3d.FlyLine(viewer, flydata);
            flyLine.start();
 
 
            addDivPoint(flyLine.property);  


            //显示基本信息，名称、总长、总时间
            _alltime = flyLine.alltimes;
            $("#td_alltimes").html(haoutil.str.formatTime(flyLine.alltimes));
            $("#td_alllength").html(haoutil.str.formatLength(flyLine.alllen));
 
            setInterval(function () {
                showRealTimeInfo(flyLine.timeinfo);
            }, 200);
        }


 

        //显示实时坐标和时间
        function showRealTimeInfo(params) {
            if (params == null) return;

            var val = Math.ceil(params.time * 100 / _alltime);
            if (val < 1) val = 1;
            if (val > 100) val = 100;

            $(".progress-bar").css("width", val + '%').attr('aria-valuenow', val).html(val + '%');

            $("#td_jd").html(params.x);
            $("#td_wd").html(params.y);
            $("#td_gd").html(haoutil.str.formatLength(params.z));

            $("#td_times").html(haoutil.str.formatTime(params.time));
            $("#td_length").html(haoutil.str.formatLength(params.len));

            if (params.hbgd)
                $("#td_dmhb").html(haoutil.str.formatLength(params.hbgd));
            else
                $("#td_dmhb").html('未知');

            if (params.ldgd)
                $("#td_ldgd").html(haoutil.str.formatLength(params.ldgd));
            else
                $("#td_ldgd").html('未知');
        }



        function addDivPoint(position){
            var divpoint2 = new mars3d.DivPoint(viewer, {
                html: `<div class="divpoint divpoint-theme-29baf1">
                        <div class="divpoint-wrap">
                            <div class="area">
                                <div class="arrow-lt"></div>
                                <div class="b-t"></div>
                                <div class="b-r"></div>
                                <div class="b-b"></div>
                                <div class="b-l"></div>
                                <div class="arrow-rb"></div>
                                <div class="label-wrap">
                                    <div class="title">创业大道</div>
                                    <div class="label-content">
                                        <div class="data-li">
                                            <div class="data-label">当前位置：</div>
                                            <div class="data-value">安徽省合肥市蜀山区XX号 </div>
                                        </div>
                                        <div class="data-li">
                                            <div class="data-label">今年产值：</div>
                                            <div class="data-value"><span class="label-num">99</span><span class="label-unit">亿元</span>
                                            </div>
                                        </div> 
                                        <div class="data-li">
                                            <div class="data-label">当前照片：</div>
                                            <div class="data-value"><img src="http://marsgis.cn/img/common/logo.png"> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="b-t-l"></div>
                            <div class="b-b-r"></div>
                        </div>
                        <div class="arrow" ></div>
                    </div>`,
                anchor: [0, 0],
                position: position,
                // distanceDisplayCondition: new Cesium.DistanceDisplayCondition(1000, 200000),//按视距距离显示 
                scaleByDistance: new Cesium.NearFarScalar(10000, 1.0, 100000, 0.1), 
            });
        }


    </script>
