<body class="dark">
    <!--加载前进行操作提示，优化用户体验-->
    <div id="mask" class="signmask" onclick="removeMask()"></div>

    <div id="cesiumContainer" class="mars3d-container"></div>



    <script type="text/javascript">
        $(document).ready(function () {
            if (!mars3d.util.webglreport()) {
                alert('系统检测到您使用的浏览器不支持WebGL功能');
                layer.open({
                    type: 1,
                    title: "当前浏览器不支持WebGL功能",
                    closeBtn: 0,
                    shadeClose: false,
                    resize: false,
                    area: ['600px', '200px'], //宽高
                    content: '<div style="margin: 20px;"><h3>系统检测到您使用的浏览器不支持WebGL功能！</h3>  <p>1、请您检查浏览器版本，安装使用最新版chrome、火狐或IE11以上浏览器！</p> <p>2、WebGL支持取决于GPU支持，请保证客户端电脑已安装显卡驱动程序！</p></div>'
                });
            }

            initMap();
        });

        function removeMask() {
            $("#mask").remove();
        }


        var viewer;
        //初始化地图
        function initMap() {
            //url传参，一个系统动态使用不同配置
            var configfile = haoutil.system.getRequestByName("config", "config/config.json");

            mars3d.createMap({
                id: 'cesiumContainer',
                url: configfile,
                center:{"y":27.765116,"x":116.584617,"z":526984.02,"heading":7.3,"pitch":-52,"roll":0},
                success: function (_viewer, jsondata) {//地图成功加载完成后执行
                    viewer = _viewer;

                    setTimeout(removeMask, 3000);
                    initWork();
                }
            });
        }


        //当前页面业务相关
        function initWork() {

            var layer = new mars3d.layer.GeoJsonLayer({
                "id": 1987,
                "name": "安徽各市",
                "url": serverURL_file + "/geojson/anhui.json",
                "symbol": {
                    "styleOptions": {
                        "fill": true,
                        "randomColor": true,//随机色
                        "opacity": 0.3,
                        "outline": true,
                        "outlineColor": "#FED976",
                        "outlineWidth": 3,
                        "outlineOpacity": 1,
                        "label": { //面中心点，显示文字的配置
                            "text": "{name}", //对应的属性名称
                            "opacity": 1,
                            "font_size": 40,
                            "color": "#ffffff",

                            "font_family": "楷体",
                            "border": true,
                            "border_color": "#000000",
                            "border_width": 3,

                            "background": false,
                            "background_color": "#000000",
                            "background_opacity": 0.1,

                            "font_weight": "normal",
                            "font_style": "normal",

                            "scaleByDistance": true,
                            "scaleByDistance_far": 20000000,
                            "scaleByDistance_farValue": 0.1,
                            "scaleByDistance_near": 1000,
                            "scaleByDistance_nearValue": 1,

                            "distanceDisplayCondition": false,
                            "distanceDisplayCondition_far": 10000,
                            "distanceDisplayCondition_near": 0
                        }
                    }
                },
                "popup": "{name}",
                // "tooltip": "{name}",
                "click": function (entity) {//单击 
                    console.log('你单击了：' + entity.properties.name._value);

                },
                "mouseover": function (entity) {//移入
                    console.log('你鼠标移入到：' + entity.properties.name._value);

                    if (entity && entity.polygon)
                        highlightedEntity(entity);
                },
                "mouseout": function (entity) {//移出
                    console.log('你鼠标移出了：' + entity.properties.name._value);

                    if (entity && entity.polygon)
                        clearLastHighlightedEntity();
                },
                "visible": true,
                "flyTo": true
            }, viewer);
            viewer.mars.addOperationalLayer(layer);



            demoClick()

        }


        //下面代码演示如果再cofnig.json中配置的图层，如何绑定额外事件方法
        function demoClick() {

            // 绑定config.json中对应图层配置的"id"值图层的单击事件（比如下面是id:1987对应图层）
            var layerWork = viewer.mars.getLayer(1987, 'id');
            layerWork.config.click = function (entity, position) {
                console.log(entity);//test

            }

        }



        var lastEntity;

        //清除高亮面
        function clearLastHighlightedEntity() {
            if (lastEntity == null) return;

            var color = lastEntity.polygon.material.color;
            var newclr = color.getValue().withAlpha(0.3);
            color.setValue(newclr);

            lastEntity = null;
        }

        //高亮面
        function highlightedEntity(entity) {
            if (!entity || !entity.polygon) return;

            var color = entity.polygon.material.color;
            var newclr = color.getValue().withAlpha(1);
            color.setValue(newclr);

            lastEntity = entity;
        }



    </script>
