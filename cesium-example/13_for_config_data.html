<body class="dark">

    <div id="cesiumContainer" class="mars3d-container"></div>


    <!-- 涉及mars的在线服务地址统一配置入口 -->
    <script type="text/javascript" src="config/marsUrl.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            if (!mars3d.util.webglreport()) {
                alert('系统检测到您使用的浏览器不支持WebGL功能');
                layer.open({
                    type: 1,
                    title: "当前浏览器不支持WebGL功能",
                    closeBtn: 0,
                    shadeClose: false,
                    resize: false,
                    area: ['600px', '200px'], //宽高
                    content: '<div style="margin: 20px;"><h3>系统检测到您使用的浏览器不支持WebGL功能！</h3>  <p>1、请您检查浏览器版本，安装使用最新版chrome、火狐或IE11以上浏览器！</p> <p>2、WebGL支持取决于GPU支持，请保证客户端电脑已安装显卡驱动程序！</p></div>'
                });
            }

            initMap();
        });


        //初始化地图
        function initMap() {

            //data参数=config.json的map3d节点

            var viewer = mars3d.createMap({
                id: 'cesiumContainer',
                data: {
                    homeButton: true,
                    center: { "x": 110.597, "y": 29.808, "z": 7852845, "heading": 352, "pitch": -86, "roll": 0 },
                    location: {
                        format: "<div>经度:{x}</div> <div>纬度:{y}</div> <div>海拔：{z}米</div> <div>方向：{heading}度</div> <div>视高：{height}米</div>"
                    },
                    navigation: {
                        compass: { top: "10px", right: "5px" }
                    },
                    terrain: {
                        url: serverURL_terrain, //定义在 config\marsUrl.js
                        visible: true
                    },
                    basemaps: [
                        {
                            "name": "底图",
                            "type": "tile",
                            "url": "http://mt1.google.cn/vt/lyrs=s&x={x}&y={y}&z={z}",
                            "visible": true
                        }
                    ]
                },
            });

            //data方式构造地球是同步的，继续加业务代码即可。 



        }





    </script>
